{{ define "series" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="stylesheet" href="/assets/css/support.css">

    <link rel="stylesheet" href="/assets/css/admin.css">

    <link rel="stylesheet" href="/assets/css/awesome/css/all.css" />

    <title>Таблица серий</title>
</head>
<body>
    

    <admin class="admin">
        <div style="opacity: .4; pointer-events: none; cursor: default;" onclick="" class="admin-btn"><i class="fas fa-plus"></i></div>
        <div onclick="delModalSerial()" class="admin-btn"><i class="fa-solid fa-trash"></i></div>
        <a style="opacity: .4; pointer-events: none; cursor: default;" href="/adminList" class="admin-btn"><i class="fa-solid fa-lock"></i></a>
        <div onclick="createModalSerial()" class="admin-btn"><i class="fa-solid fa-s"></i></div>

        <a href="/blog" class="admin-btn"><i class="fa-solid fa-turn-down"></i></a>
    </admin>
   
    <div class="bgPage bl" >
        <div class="admin-del serdel">
            <form action="admin/serdel">
                <label for="">Форма удаления серии товара</label>
                <input name="Series" id="Series" type="text" placeholder="Введите название серии">
                <button type="submit" class="pre-order__button">Удалить</button>
            </form>
        </div>
    </div>

    <div class="bgPage blog" >
        <div class="admin-serial">
            <form action="admin/series">
                <label for="">Форма добавления серии товара</label>
                <input name="Name" id="Name" type="text" placeholder="Введите серию товара">
                <button type="submit" class="pre-order__button">Добавить</button>
            </form>
        </div>
    </div>

    <h1>Список серий товаров</h1> 
    {{ $length := len . }}
    <h3>Общее кол-во серий товаров {{$length}}</h3> 

    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
            </tr>
        </thead> 
    <tbody>
        {{ range . }}
        <tr>
            <td>{{ .Name }}</td>     
        </tr>
        {{ end }}
    </tbody>
    </table>

    
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/admin.js"></script>
</body>

{{ end }}
